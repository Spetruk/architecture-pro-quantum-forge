services:
  rag-bot:
    build: .
    container_name: rag-bot
    ports:
      - "8501:8501"
    volumes:
      # Монтируем векторную базу знаний из Task3
      - ../../Task3/chroma_db:/app/chroma_db
      # Монтируем конфигурацию
      - ./.env:/app/.env:ro
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - CHROMA_TELEMETRY_ENABLED=false
      - CHROMA_ANONYMIZED_TELEMETRY=false
      # API ключ для OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; urllib.request.urlopen('http://localhost:8501/_stcore/health').read(); print('ok')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

